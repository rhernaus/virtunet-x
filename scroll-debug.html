<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        
        nav {
            display: flex;
            gap: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        
        #home {
            background-color: #f1f1f1;
            margin-top: 60px;
        }
        
        #services {
            background-color: #e0e0e0;
        }
        
        #contact {
            background-color: #d0d0d0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <section id="home">
        <div>
            <h1>Home Section</h1>
            <button id="services-btn">Go to Services</button>
            <button id="contact-btn">Go to Contact</button>
        </div>
    </section>
    
    <section id="services">
        <div>
            <h1>Services Section</h1>
        </div>
    </section>
    
    <section id="contact">
        <div>
            <h1>Contact Section</h1>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simple direct console logging for each step
            console.log('Script initialized');
            
            function logEvent(msg) {
                console.log(msg);
                const timestamp = new Date().toISOString().substr(11, 12);
                const log = document.createElement('div');
                log.textContent = `${timestamp}: ${msg}`;
                document.body.appendChild(log);
            }
            
            function scrollToElement(id) {
                logEvent(`Attempting to scroll to ${id}`);
                const element = document.getElementById(id);
                if (!element) {
                    logEvent(`Element ${id} not found!`);
                    return;
                }
                
                logEvent(`Found element ${id}`);
                const rect = element.getBoundingClientRect();
                logEvent(`Element position: ${JSON.stringify({
                    top: rect.top,
                    left: rect.left,
                    bottom: rect.bottom,
                    right: rect.right
                })}`);
                
                const scrollY = window.pageYOffset || document.documentElement.scrollTop;
                const targetY = scrollY + rect.top - 70; // Offset for header
                
                logEvent(`Scrolling to Y position: ${targetY}`);
                window.scrollTo({
                    top: targetY,
                    behavior: 'smooth'
                });
                
                // Log after scroll to verify
                setTimeout(() => {
                    const newScrollY = window.pageYOffset || document.documentElement.scrollTop;
                    logEvent(`New scroll position: ${newScrollY}`);
                }, 1000);
            }
            
            // Nav links
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = this.getAttribute('href').substring(1);
                    logEvent(`Nav link clicked: ${target}`);
                    scrollToElement(target);
                });
            });
            
            // Buttons
            document.getElementById('services-btn').addEventListener('click', function() {
                logEvent('Services button clicked');
                scrollToElement('services');
            });
            
            document.getElementById('contact-btn').addEventListener('click', function() {
                logEvent('Contact button clicked');
                scrollToElement('contact');
            });
        });
    </script>
</body>
</html>
