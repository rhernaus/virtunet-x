<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Fill with white background -->
  <rect width="400" height="400" fill="white"/>
  
  <!-- Define the pattern -->
  <defs>
    <pattern id="gridPattern" width="80" height="80" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines - kept all of these -->
      <line x1="0" y1="0" x2="80" y2="0" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="0" y1="20" x2="80" y2="20" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="0" y1="60" x2="80" y2="60" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="0" y1="80" x2="80" y2="80" stroke="#eaeaea" stroke-width="0.5"/>
      
      <!-- Vertical lines - kept all of these -->
      <line x1="0" y1="0" x2="0" y2="80" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="20" y1="0" x2="20" y2="80" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="60" y1="0" x2="60" y2="80" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="80" y1="0" x2="80" y2="80" stroke="#eaeaea" stroke-width="0.5"/>
      
      <!-- Diagonal lines - reduced to just the primary diagonals -->
      <line x1="0" y1="0" x2="80" y2="80" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="80" y1="0" x2="0" y2="80" stroke="#eaeaea" stroke-width="0.5"/>
      
      <!-- Additional diagonals - only adding a few key ones -->
      <line x1="0" y1="40" x2="40" y2="0" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="40" y1="80" x2="80" y2="40" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="0" y1="40" x2="40" y2="80" stroke="#eaeaea" stroke-width="0.5"/>
      <line x1="40" y1="0" x2="80" y2="40" stroke="#eaeaea" stroke-width="0.5"/>
      
      <!-- Dots at intersections - varied sizes -->
      <!-- Row 1 -->
      <circle cx="0" cy="0" r="1" fill="#b0b0b0"/>
      <circle cx="40" cy="0" r="1.2" fill="#b0b0b0"/>
      <circle cx="80" cy="0" r="1" fill="#b0b0b0"/>
      
      <!-- Row 2 -->
      <circle cx="20" cy="20" r="1" fill="#b0b0b0"/>
      <circle cx="60" cy="20" r="1.2" fill="#b0b0b0"/>
      
      <!-- Row 3 -->
      <circle cx="0" cy="40" r="1.2" fill="#b0b0b0"/>
      <circle cx="40" cy="40" r="1" fill="#b0b0b0"/>
      <circle cx="80" cy="40" r="1.2" fill="#b0b0b0"/>
      
      <!-- Row 4 -->
      <circle cx="20" cy="60" r="1.2" fill="#b0b0b0"/>
      <circle cx="60" cy="60" r="1" fill="#b0b0b0"/>
      
      <!-- Row 5 -->
      <circle cx="0" cy="80" r="1" fill="#b0b0b0"/>
      <circle cx="40" cy="80" r="1.2" fill="#b0b0b0"/>
      <circle cx="80" cy="80" r="1" fill="#b0b0b0"/>
    </pattern>
  </defs>
  
  <!-- Apply the pattern -->
  <rect width="400" height="400" fill="url(#gridPattern)"/>
</svg>